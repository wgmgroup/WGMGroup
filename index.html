<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firm Feedback Survey</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 2rem;
    }

    .survey-wrapper {
      max-width: 1000px;
      margin: auto;
    }

    .question-block {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .question-text {
      flex: 1;
      margin-right: 2rem;
    }

    .question-text h3 {
      margin: 0;
      font-size: 18px;
      color: #003366;
    }

    .question-text p {
      font-size: 14px;
      margin-top: 6px;
    }

    .comment-box {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-top: 10px;
    }

    .slider-section {
      width: 280px;
      background: #e9f1fc;
      padding: 20px;
      border-radius: 16px;
    }

    .slider-section h4 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 16px;
      background: #003366;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      text-align: center;
    }

    .labels {
      display: flex;
      flex-direction: column-reverse;
      font-size: 14px;
    }

    .labels span {
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
    }

    .slider-wrapper {
      position: relative;
      height: 240px;
      margin-left: 20px;
      display: flex;
      align-items: center;
    }

    input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      height: 240px;
      width: 30px;
      margin: 0;
    }

    .value-bubble {
      position: absolute;
      left: 50px;
      background: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .value-label {
      font-weight: bold;
    }
  </style>
</head>
